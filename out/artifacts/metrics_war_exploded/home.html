<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" media="all" href="css/ui-tabs.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://jqueryui.com/latest/ui/ui.tabs.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/project_services.js"></script>
    <script src="js/controllers/project_controller.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
</head>
<body ng-app="metrics">
<div class="ui-tabs">
    <ul class="ui-tabs-nav">
        <li><a id="tabs-1-link" href="#tabs-1">Dashboard</a></li>
        <li><a id="projects-link" href="#projects">Projects</a></li>
        <li><a  id="admin-link" href="#admin">Admin</a></li>
    </ul>
    <div id="tabs-1" class="ui-tabs-panel">
        <p>Content one.</p>
    </div>
    <div id="projects" class="ui-tabs-panel">
        <div ng-view></div>
    </div>
    <div id="admin" class="ui-tabs-panel">
        <a href="#admin">Admin</a>
        <div ng-view></div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $(".ui-tabs").tabs();
    });

    $("#projects-link").click(function(){
        window.location.href = "#projects";
    });

    $("#admin-link").click(function(){
        window.location.href = "#admin";
    });

</script>
</body>
</html>
