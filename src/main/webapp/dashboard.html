
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="lib/jquery-1.9.1.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/highcharts.js"></script>
    <script src="js/dashboard/app.js"></script>
    <script src="js/dashboard/velocity_trend.js"></script>
    <script src="js/dashboard/cycletime_trend.js"></script>
</head>
<body ng-app='metriccharts'>

<div>
    <div style="float: left;">
        <div ng-controller="CycleTimeTrendCtrl" style="width: 400px;">
            <cyclehighchart chartc='{{cycletime_trend_chart}}'></cyclehighchart>
        </div>
    </div>

    <div style="float: left;">
        <div ng-controller="VelocityTrendCtrl" style="width: 400px;">
            <highchart chart='{{velocity_trend_chart}}'></highchart>
        </div>
    </div>
</div>
</body>
</html>
