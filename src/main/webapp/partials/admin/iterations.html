<div ng-controller="IterationsCtrl">
    <div class="menu_div" style="float:left">
        <h1>Admin</h1>
        <div ng-include src="'partials/admin/menu.html'"></div>
    </div>
    <div class="contents">
        <h1>Iterations</h1>
        <div>
            <div style="float: right"><input type="button" class="red_button" value="save" ng-click="save();"></div>
            <div style="float: right"><input type="button" class="red_button" value="new" ng-click="new();"></div>
            <div class="row-fluid line">
                <div class="span2 title">Iteration #</div>
                <div class="span10 content"><p><input type="text" ng-model="iteration.iterationNumber"></p></div>
            </div>
            <div class="row-fluid line">
                <div class="span2 title">Description</div>
                <div class="span10 content"><p><input type="text" ng-model="iteration.description"></p></div>
            </div>
            <div class="row-fluid line">
                <div class="span2 title">Start Date</div>
                <div class="span10 content"><p><input type="text" ng-model="iteration.startDate" ui-date></p></div>
            </div>
            <div class="row-fluid line">
                <div class="span2 title">End Date</div>
                <div class="span10 content"><p><input type="text" ng-model="iteration.endDate" ui-date></p></div>
            </div>
        </div>
        <div class="row-fluid heading">
            <div class="span2"></div>
            <div class="span10">
                <h4>Iteration List</h4>
            </div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title"></div>
            <div class="span10 content" ng-include src="'partials/admin/iteration_list.html'"></div>
        </div>
    </div>
</div>
