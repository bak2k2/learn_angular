<div ng-controller="ProjectAdminCtrl">
    <div class="menu_div" style="float:left">
        <h1>Admin</h1>
        <div ng-include src="'partials/admin/menu.html'"></div>
    </div>
    <div class="contents">
        <h1>Projects</h1>
        <div>
            <div style="float: right"><input type="button" class="red_button" value="save" ng-click="save();"></div>
            <div style="float: right"><input type="button" class="red_button" value="new" ng-click="new();"></div>
            <div class="row-fluid line">
                <div class="span2 title">Name</div>
                <div class="span10 content"><p><input type="text" ng-model="project.projectName"></p></div>
            </div>
            <div class="row-fluid line">
                <div class="span2 title">Description</div>
                <div class="span10 content"><p><input type="text" ng-model="project.projectDescription"></p></div>
            </div>
            <div class="row-fluid line">
                <div class="span2 title">Iteration Manager</div>
                <div class="span10 content"><p><input type="text" ng-model="project.iterationManager"></p></div>
            </div>
            <div class="row-fluid line">
                <div class="span2 title">Email</div>
                <div class="span10 content"><p><input type="text" ng-model="project.imEmailAddress"></p></div>
            </div>
        </div>
        <div class="row-fluid heading">
            <div class="span2"></div>
            <div class="span10">
                <h4>Project List</h4>
            </div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title"></div>
            <div class="span10 content" ng-include src="'partials/admin/project_list.html'"></div>
        </div>
    </div>
</div>
