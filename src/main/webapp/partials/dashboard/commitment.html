<div style="clear: left; padding-top: 10px;" ng-controller="DashboardCtrl">
    <div class="metrictitle">Commitment</div>
    <div>
        <div ng-repeat="t in getTimes(commitment)">
            <div class="metricrating">
                <img src="images/happy_face.png">
            </div>
        </div>
        <div ng-repeat="t in getTimes(max - commitment)">
            <div class="metricrating">
                <img src="images/sad_face.png">
            </div>
        </div>
    </div>
</div>
