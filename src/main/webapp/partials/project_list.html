<div ng-controller="ProjectListCtrl">
    <div id="prjlist" style="float:left">
        <h1>Projects</h1>
        <ul>
            <li ng-repeat="project in projects">
                <a href="" ng-click="greet({{project.id}})">{{project.projectName}}</a>
            </li>
        </ul>
    </div>
    <div style="float:left">
        <h1>Contents</h1>
    </div>
</div>
