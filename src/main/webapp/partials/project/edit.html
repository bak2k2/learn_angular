<div class="row-fluid line">
    <div class="span2 title">Project</div>
    <div class="span10 content"><p>{{project.projectDescription}}</p></div>
</div>
<div class="row-fluid line">
    <div class="span2 title">Last Iteration</div>
    <div class="span10 content"><p>
        <select ng-model="$parent.project.lastIteration" ng-options="i as i.iterationNumber for i in iterations"></select>
    </p></div>
</div>
<div class="row-fluid line">
    <div class="span2 title">Iteration Manager</div>
    <div class="span10 content"><p>{{project.iterationManager}}</p></div>
</div>
