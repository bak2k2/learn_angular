<div class="row-fluid line">
    <div class="span2 title">
        <select name="selectedIteration" ng-model="$parent.selectedIterationId" ng-change="selectIteration()">
            <option ng-repeat="iteration in iterations" value="{{iteration.id}}">{{iteration.iterationNumber}}</option>
        </select>
    </div>
    <div class="span10 content">
        <div class="row-fluid line">
            <div class="span2 title"># Onshore</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.teamComposition.numberOfOnshoreRes"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title"># Nearshore - Chile</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.teamComposition.numberOfNearshoreResChile"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title"># Nearshore - Mexico</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.teamComposition.numberOfNearshoreResMexico"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title"># Nearshore - Brazil</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.teamComposition.numberOfNearshoreResBrazil"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title"># Offshore - India</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.teamComposition.numberOfOffshoreResIndia"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title"># Offshore - Uk</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.teamComposition.numberOfOffshoreResUk"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title">Velocity</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.velocity"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title">Cycle Time</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.cycleTime"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title">Transition</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.transition"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title"># Carryovers</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.numberOfCarryOver"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title"># Blockers</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.numberOfBlockers"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title"># Employees</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.teamComposition.numberOfFTE"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title"># Contractors</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.teamComposition.numberOfContractors"></p></div>
        </div>
    </div>
</div>
<div class="row-fluid heading">
    <div class="span2"></div>
    <div class="span10">
        <h4>Happiness</h4>
    </div>
</div>

<div class="row-fluid line">
    <div class="span2 title">
    </div>
    <div class="span10 content">
        <div class="row-fluid line">
            <div class="span2 title">Commitment</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.happinessMetric.commitment"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title">Engagement</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.happinessMetric.engagement"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title">Value</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.happinessMetric.perceivedValue"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title">Respect/Trust</div>
            <div class="span8 content"><p><input type="text" pattern="[0-9.]+" ng-model="projectIterationDetail.happinessMetric.respectTrust"></p></div>
        </div>
        <div class="row-fluid line">
            <div class="span2 title">Retro Comments</div>
            <div class="span8 content"><p><textarea ng-model="projectIterationDetail.retroComments"></textarea></p></div>
        </div>

    </div>
</div>

<div style="float: right"><input type="button" class="red_button" value="apply" ng-click="applyIterationChanges();" ></div>
