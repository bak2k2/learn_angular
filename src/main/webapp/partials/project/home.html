<div ng-controller="ProjectHomeCtrl">
    <div class="menu_div" style="float:left">
        <h1>Project</h1>
        <div ng-include src="'partials/project/list.html'"></div>
    </div>
    <div class="contents">
        <h1>Information</h1>
        <div>
            <div style="float: right"><input type="button" class="red_button" value="edit" ng-click="edit();" ng-hide="editMode"></div>
            <div style="float: right"><input type="button" class="red_button" value="cancel" ng-click="cancel();" ng-show="editMode"></div>
            <div style="float: right"><input type="button" class="red_button" value="save" ng-click="save();" ng-show="editMode"></div>
            <div ng-hide="editMode">
                <div ng-include src="'partials/project/view.html'"></div>
            </div>
            <div ng-show="editMode">
                <div ng-include src="'partials/project/edit.html'"></div>
            </div>
        </div>
        <div class="row-fluid heading">
            <div class="span2"></div>
            <div class="span10">
                <h4>Iterations</h4>
            </div>
        </div>
        <div ng-include src="'partials/project/iterations.html'"></div>
    </div>
</div>
