<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <LINK REL="SHORTCUT ICON" HREF="images/red-pulse.jpg" />
    <link rel="stylesheet" media="all" href="css/bootstrap-combined.no-icons.min.css" />
    <link rel="stylesheet" media="all" href="css/ui-tabs.css" />
    <link rel="stylesheet" media="all" href="css/home.css" />
    <link rel="stylesheet" media="all" href="css/dashboard.css" />
    <link rel="stylesheet" media="all" href="css/jqcloud.css" />
    <script src="lib/jquery-1.9.1.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/highcharts.js"></script>
    <script src="lib/highcharts-more.js"></script>
    <script src="lib/jqcloud-1.0.4.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/dashboard_controller.js"></script>
    <script src="js/dashboard/velocity_trend.js"></script>
    <script src="js/dashboard/emp_cont_trend.js"></script>
    <script src="js/dashboard/cycletime_trend.js"></script>
    <script src="js/dashboard/onoffnear_trend.js"></script>
    <script src="js/dashboard/carryoverbk_trend.js"></script>
    <script src="js/dashboard/wordcloud_trend.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/date.format.js"></script>
    <script src="lib/msg-box.js"></script>
    <script src="js/services/error_service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/controllers/project_home_controller.js"></script>
    <script src="js/controllers/admin_controller.js"></script>
    <script src="js/controllers/home_controller.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
</head>
<body ng-app='metrics'>
<div ng-controller="HomeCtrl">
    <div class="error_display" id="error_control" style="display: none"><span id="error_message"></span></div>
    <div class="success_display" id="success_control" style="display: none"><span id="success_message"></span></div>
</div>
<div ng-include src="'title.html'"></div>
<div class="ui-tabs" style="clear: left;">
    <ul class="ui-tabs-nav">
        <li class="ui-tabs-selected"><a id="dashboard-link" href="dash.html">Dashboard</a></li>
        <li><a id="projects-link" href="projects.html">Projects</a></li>
        <li><a  id="admin-link" href="admin.html#/admin">Admin</a></li>
    </ul>
    <div id="dashboard" class="ui-tabs-panel">
        <div>
            <div style="float: left;">
                <div ng-controller="CycleTimeTrendCtrl" style="width: 300px;">
                    <cyclehighchart cyclechart='{{cycletime_trend_chart}}'></cyclehighchart>
                </div>
            </div>

            <div style="float: left;">
                <div ng-controller="EmpContTrendCtrl" style="width: 300px;">
                    <empconthighchart empcontchart='{{empcont_trend_chart}}'></empconthighchart>
                </div>
            </div>

            <div style="float: left;">
                <div ng-controller="VelocityTrendCtrl" style="width: 300px;">
                    <velocityhighchart velocitychart='{{velocity_trend_chart}}'></velocityhighchart>
                </div>
            </div>

            <div style="float: left;">
                <div ng-controller="OnOffNearTrendCtrl" style="width: 390px; padding-left: 10px;">
                    <onoffnearhighchart onoffnearchart='{{onoffnear_trend_chart}}'></onoffnearhighchart>
                </div>
            </div>
        </div>
        <div style="float: left; clear: left; ">
            <div ng-controller="CarryoverBlockerTrendCtrl" style="width: 300px; padding-left: 10px;">
                <carryoverbkhighchart carryoverbkchart='{{carryoverbk_trend_chart}}'></carryoverbkhighchart>
            </div>
        </div>
        <div ng-controller="WordcloudTrendCtrl" style="float: left">
            <div id="wordtestdiv" style="margin-left: 20px; margin-top: 30px; width: 670px; height: 350px; border: 1px solid #ccc;"></div>
        </div>
        <div style="margin-top: 30px; margin-right: 10px; width: 300px; height: 175px; border: 1px solid #8c8c8c; float:right">
            <div ng-include src="'partials/dashboard/perceivedValue.html'"></div>
            <div ng-include src="'partials/dashboard/engagement.html'"></div>
            <div ng-include src="'partials/dashboard/commitment.html'"></div>
            <div ng-include src="'partials/dashboard/respectTrust.html'"></div>
        </div>
    </div>
</div>
</body>
</html>
