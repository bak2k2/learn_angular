<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vital Signs</title>
    <LINK REL="SHORTCUT ICON" HREF="images/red-pulse.jpg" />
    <link rel="stylesheet" media="all" href="css/bootstrap-combined.no-icons.min.css" />
    <link rel="stylesheet" media="all" href="css/ui-tabs.css" />
    <link rel="stylesheet" media="all" href="css/home.css" />
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/date.format.js"></script>
    <script src="lib/msg-box.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/error_service.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/services/project_services.js"></script>
    <script src="js/services/iteration_services.js"></script>
    <script src="js/services/project_iteration_services.js"></script>
    <script src="js/controllers/project_admin_controller.js"></script>
    <script src="js/controllers/project_home_controller.js"></script>
    <script src="js/controllers/admin_controller.js"></script>
    <script src="js/controllers/iterations_controller.js"></script>
    <script src="js/controllers/home_controller.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
</head>
<body ng-app="metrics">
<div ng-controller="HomeCtrl">
    <div class="error_display" id="error_control" style="display: none"><span id="error_message"></span></div>
    <div class="success_display" id="success_control" style="display: none"><span id="success_message"></span></div>
</div>
<div style="clear: left">
    <div style="float: left; width: 100px; height: 100px; margin-bottom: 3px;">
        <img src="images/red-pulse.jpg">
    </div>
    <div style="float: left; vertical-align: middle; padding-left: 10px; padding-top: 20px;">
        <h1 style="padding-right: 25px;font-family: 'Lucida Grande', 'Lucida Sans Unicode', Verdana, Arial, Helvetica, sans-serif;
                    font-size: 28px; color: #274b6d; vertical-align: middle">Agile Application Development</h1>
    </div>
    <div style="float: left; vertical-align: middle; padding-top: 20px;">
        <h1 style="text-align: center; margin-left: 20px; font-size: 25px; vertical-align: middle"> Vital Signs</h1>
    </div>
</div>
<div class="ui-tabs" style="clear: left;">
    <ul class="ui-tabs-nav">
        <li><a id="dashboard-link" href="#dashboard">Dashboard</a></li>
        <li><a id="projects-link" href="#projects">Projects</a></li>
        <li><a  id="admin-link" href="#admin">Admin</a></li>
    </ul>
    <div id="dashboard" class="ui-tabs-panel">
        <div ng-view></div>
    </div>
    <div id="projects" class="ui-tabs-panel">
        <div ng-view></div>
    </div>
    <div id="admin" class="ui-tabs-panel">
        <div ng-view></div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $(".ui-tabs").tabs();
    });

    $("#projects-link").click(function(){
        window.location.href = "#projects";
    });

    $("#dashboard-link").click(function(){
        window.location.href = "#dashboard";
    });

    $("#admin-link").click(function(){
        window.location.href = "#admin";
    });

</script>
</body>
</html>
