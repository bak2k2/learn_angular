<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" media="all" href="css/bootstrap-combined.no-icons.min.css" />
    <link rel="stylesheet" media="all" href="css/ui-tabs.css" />
    <link rel="stylesheet" media="all" href="css/home.css" />
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/utils.js"></script>

<body ng-app="metrics">
<div class="ui-tabs">
    <ul class="ui-tabs-nav">
        <li><a id="tabs-1-link" href="#tabs-1">Dashboard</a></li>
        <li><a id="projects-link" href="#projects">Projects</a></li>
        <li><a  id="admin-link" href="#admin">Admin</a></li>
    </ul>
    <div id="tabs-1" class="ui-tabs-panel">
        <p>Welcome to the metrics Dashboard!</p>
    </div>
    <div id="projects" class="ui-tabs-panel">
        <div ng-view></div>
    </div>
    <div id="admin" class="ui-tabs-panel">
        <div ng-view></div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $(".ui-tabs").tabs();
    });

    $("#projects-link").click(function(){
        window.location.href = "#projects";
    });

    $("#admin-link").click(function(){
        window.location.href = "#admin";
    });

</script>
