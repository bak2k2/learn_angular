<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <LINK REL="SHORTCUT ICON" HREF="images/red-pulse.jpg" />
    <link rel="stylesheet" media="all" href="css/animate.min.css" />
    <link rel="stylesheet" media="all" href="css/bootstrap-combined.no-icons.min.css" />
    <link rel="stylesheet" media="all" href="css/ui-tabs.css" />
    <link rel="stylesheet" media="all" href="css/home.css" />
    <link rel="stylesheet" media="all" href="css/dashboard.css" />
    <link rel="stylesheet" media="all" href="css/jqcloud.css" />

    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/jquery-ui-1.10.3.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/highcharts.js"></script>
    <script src="lib/highcharts-more.js"></script>
    <script src="lib/jqcloud-1.0.4.js"></script>
    <script src="lib/date.format.js"></script>
    <script src="lib/msg-box.js"></script>
    <script src="lib/lodash.js"></script>
    <script src="lib/restangular.js"></script>
    <script src="lib/jquery.lettering.js"></script>
    <script src="lib/jquery.textillate.js"></script>

    <script src="js/app.js"></script>
    <script src="js/utils.js"></script>

    <script src="js/controllers/dashboard_controller.js"></script>
    <script src="js/controllers/project_admin_controller.js"></script>
    <script src="js/controllers/project_home_controller.js"></script>
    <script src="js/controllers/admin_controller.js"></script>
    <script src="js/controllers/iterations_controller.js"></script>
    <script src="js/controllers/home_controller.js"></script>
    <script src="js/controllers/reports_controller.js"></script>

    <script src="js/dashboard/velocity_trend.js"></script>
    <script src="js/dashboard/emp_cont_trend.js"></script>
    <script src="js/dashboard/cycletime_trend.js"></script>
    <script src="js/dashboard/onoffnear_trend.js"></script>
    <script src="js/dashboard/carryoverbk_trend.js"></script>
    <script src="js/dashboard/wordcloud_trend.js"></script>

    <script src="js/services/error_service.js"></script>
    <script src="js/filters/switch_filter.js"></script>

    <script src="lib/angular/angular-resource.js"></script>
</head>
<body ng-app='metrics'>
    <div ng-controller="HomeCtrl">
        <div class="error_display" id="error_control" style="display: none"><span id="error_message"></span></div>
        <div class="success_display" id="success_control" style="display: none"><span id="success_message"></span></div>
    </div>
    <div ng-include src="'title.html'"></div>
    <div id="tabs" class="ui-tabs" style="clear: left;">
        <ul class="ui-tabs-nav">
            <li id="dashboard-link" ><a href="#dashboard">Dashboard</a></li>
            <li id="projects-link"><a href="#projects">Projects</a></li>
            <li id="admin-link"><a href="#admin">Admin</a></li>
            <li id="reports-link"><a href="#reports">Reports</a></li>
        </ul>
        <div class="ui-tabs-panel">
            <div ng-view></div>
        </div>
    </div>
    <script>
        function clear(){
            $("#dashboard-link").removeClass('ui-tabs-selected');
            $("#projects-link").removeClass('ui-tabs-selected');
            $("#admin-link").removeClass('ui-tabs-selected');
            $("#reports-link").removeClass('ui-tabs-selected');
        }

        function setClass(elementId){
            clear();
            $(elementId).addClass('ui-tabs-selected');
        }

        function setClickForTabs(elementId){
            $(elementId).click(function(){
                setClass(elementId);
            });
        }

        $(document).ready(function() {
            setClickForTabs("#dashboard-link");
            setClickForTabs("#projects-link");
            setClickForTabs("#admin-link");
            setClickForTabs("#reports-link");
            setClass("#dashboard-link");
            $("#dashboard-link").click(function(){
                window.location.href = "/home.html#/dashboard";
                window.location.reload(true);
            });
        });
    </script>
</body>
</html>
